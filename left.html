<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左邊框架內容</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            gap: 10px; /* 按鈕之間的間距 */
        }

        .form-group {
            margin-bottom: 5px;
        }

        button {
            cursor: pointer;
        }

        .color-yellow{
            background-color: rgb(245, 245, 190);
            height: 60px;
            border-width: 1px;
            border-color: rgb(178, 178, 180);
            
        }
        .color-blue{
            background-color: rgb(192, 248, 255);
            height: 60px;
            margin-top: -12px;
            border-width: 1px;
            border-color: rgb(178, 178, 180);
        }
        button:hover {
            background-color: #ddd; /* 按鈕的滑鼠懸停效果 */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- 每個按鈕都會呼叫 goToNextPage 函數並傳遞不同的參數 -->
        <button class="color-yellow" onclick="goToNextPage('page1')">來店總結</button>
        <button class="color-blue" onclick="goToNextPage('page2')">常用連結</button>
        <button class="color-blue" onclick="goToNextPage('page3')">方案/產品資訊</button>
        <button class="color-blue" onclick="goToNextPage('page4')">手機/配件庫存查詢</button>
        <button class="color-blue" onclick="goToNextPage('page5')">申請業務所需證件</button>
        <button class="color-blue" onclick="goToNextPage('page6')">每日重點資訊</button>
        <button class="color-blue" onclick="goToNextPage('page7')">個資作業與文件</button>
        <button class="color-blue" onclick="goToNextPage('page8')">廢手機回收</button>
	    <button class="color-blue" onclick="goToNextPage('page9')">APP推廣簡訊</button>
        <button class="color-blue" onclick="goToNextPage('page10')">統計報表</button>
        <button class="color-blue" onclick="goToNextPage('page11')">我的最愛</button>
        <button class="color-blue" onclick="goToNextPage('page12')">回首頁</button>
    </div>

    <script>
        // goToNextPage 函數根據傳遞的參數決定跳轉的頁面
        function goToNextPage(page) {
            // 根據不同的參數跳轉到不同的頁面
            switch (page) {
                case 'page1':
                   alert('本次測驗無功能');
                    break;
                case 'page2':
                   alert('本次測驗無功能');
                    break;
                case 'page3':
                   parent.frames['right-box'].location.href = 'https://vspipc07.cht.com.tw/spip_document/public.asp';
                    break;
                case 'page4':
                    alert('本次測驗無功能');
                    break;
                case 'page5':
                   alert('本次測驗無功能');
                    break;
                case 'page6':
                   alert('本次測驗無功能');
                    break;
                case 'page7':
                   alert('本次測驗無功能');
                    break;
                case 'page8':
                    alert('本次測驗無功能');
		    break;
                case 'page9':
                    alert('本次測驗無功能');
                    break;
                case 'page10':
                   alert('本次測驗無功能');
                    break;
                case 'page11':
                   alert('本次測驗無功能');
                    break;
		 case 'page12':
                   parent.frames['right-box'].location.href = 'right.html';
                    break;
                default:
                    alert('無效的頁面');
            }
        }
    </script>
</body>
</html>
