<body style="margin-top:10px;">
    <table style="width:100%;height: 30px;background-color: black;">
        <tr>
            <td style="color: white;border-color: blue;text-align: center;">訂單作業</td>
            <td style="color: white;border-color: blue;text-align: center;">帳務作業</td>
            <td style="color: white;border-color: blue;text-align: center;">行銷作業</td>
            <td style="color: white;border-color: blue;text-align: center;">維護作業</td>
            <td style="color: white;border-color: rgb(134, 134, 245);text-align: center;">線上教學</td>
            <td style="color: white;border-color: blue;text-align: center;">環境設定</td>
            <td style="color: white;border-color: blue;text-align: center;">離開系統</td>
        </tr>
    </table>
    <div style="display:inline; margin-top:500px;">
        <label for="input1" style="display:inline;margin-left: 200px; ">設備或證號:</label>
        <input type="text" placeholder="A123345678" id="input1" onkeydown="checkEnter(event)" style="display:inline;width: 120px;">
        <button style="margin-top:10px;width:50px;margin-left:500px; height: 25px; border-width:2px; background-color: red;border: double;" onclick="getBillinfo()">查欠</button>
        <button  style="width:50px;display:inline; height: 25px;border-width:2px;background-color: rgb(102, 207, 102);border: double;" onclick="getriskinfo()">風險</button>
        <button  style="width:50px;display:inline; height: 25px;border-width:2px;font-size: 15px;background-color: rgb(102, 207, 102);border: double;">VIP</button>
        <button  style="width:50px;display:inline; height: 25px;border-width:2px;background-color: red;border: double;">伴銷</button>
        <button  style="width:100px;display:inline; height: 25px;border-width:2px;background-color: rgb(248, 248, 105);border: double;">互動紀錄</button>
        <a href="">🔍燈號說明</a>
	</div>
    <div class="form-group">
        <label for="input2" style="display: inline-block;margin-left: 200px;">代辦人證號:</label>
        <input type="text" placeholder="請輸入身分證字號" id="input2" style="display: inline-block;width: 120px;">
        <div style="display:inline-block; margin-left:600px;"><marquee style="display:inline-block; width:500px;color:rgb(6, 100, 207);font-family:'Courier New', Courier, monospace;font-weight:700;;">1140415梯次 Training Team訓練專用，請勿外流</marquee></div>
    </div>
    <div class="form-group">
        <button style="background-color: rgb(245, 245, 190);margin-left: 200px;"onclick="goToNextPage()" >客戶設備及信用查核</button>
        <button style="background-color: rgb(192, 248, 255);"onclick="clearForm()" >清除</button>
    </div>
    <div style="margin-top: 5px;">
        <button onclick="goHome()" style="background-color: rgb(242, 194, 89); border: none; padding: 5px 10px; width: 150px;">首頁</button>
    </div>
 <script>

    function clearForm() {
        document.getElementById('input1').value = '';
        document.getElementById('input2').value = '';
    }

    function getBillinfo(){
            const top2 = window.parent.document.getElementById("top2-frame");
            if (top2) top2.style.height = "70%"; 
            const mid = window.parent.document.getElementById("mid-frame");
            if (mid) mid.style.height = "0%"; 
            window.parent.document.getElementById("top2-frame").src = "sim5bill.html";
            window.parent.document.getElementById("mid-frame").src = "";
            window.parent.document.getElementById("bottom-frame").src = "";
        }
        function getriskinfo(){
            const top2 = window.parent.document.getElementById("top2-frame");
            if (top2) top2.style.height = "70%"; 
            const mid = window.parent.document.getElementById("mid-frame");
            if (mid) mid.style.height = "0%"; 
            window.parent.document.getElementById("top2-frame").src = "sim4risk.html";
            window.parent.document.getElementById("mid-frame").src = "";
            window.parent.document.getElementById("bottom-frame").src = "";
        }
    
        // 獲取下一頁按鈕元素
    const nextPageButton = document.getElementById('nextPageButton');
    
    // 監聽鍵盤按鍵事件
    document.addEventListener('keydown', function(event) {
      // 檢查是否按下的是 Enter 鍵
      if (event.key === 'Enter') {
        nextPageButton.click(); // 模擬點擊「下一頁」按鈕
      }
    });

    function goHome() {
    const leftBox = parent.document.getElementById('left-box');
    const rightBox = parent.document.getElementById('right-box');

    leftBox.style.display = 'block';
    leftBox.style.width = '10%';

    rightBox.style.width = '90%';
    rightBox.src = 'right.html';
    leftBox.src = 'left.html';
}
</script>
