<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帳單分析</title>
  <style>
    body {
      background-color: darkgray;
    }
    table {
      background-color: white;
      border-collapse: collapse;
      width: 100%;
      border: 10px solid rgb(253, 253, 253);
      outline: 18px solid white;
    }
    th, td {
      border: 1.5px solid rgb(63, 63, 63);
      padding: 0px;
      text-align: center;
      white-space: nowrap;
    }
    .header {
      width: 100%;
      background-color: #fb4261;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid rgb(231, 12, 12);
      border-collapse: separate;
    }
    .subheader {
      background-color: #FFD700;
      font-weight: bold;
    }
    .average-row {
      background-color: rgb(212, 205, 105);
      font-weight: bold;
      color: blue;
    }
    .green-color {
      background-color: rgb(212, 205, 105);
    }
    .yellow-color {
      background-color: #FFFACD;
    }
  </style>
</head>
<body>
  <table style="border: 1px solid rgb(77, 77, 77); border-collapse: separate; margin-top: 20px;">
    <thead>
      <tr class="header">
        <th colspan="9" class="green-color">
          半年歷史用量查詢<span style="color:red;">（設備號碼：0981123456）</span>
        </th>
      </tr>
      <tr class="subheader">
        <th class="green-color">試算月份</th>
        <th class="green-color">月租費</th>
        <th class="green-color">語音網內(內容/金額)</th>
        <th class="green-color">語音網外(內容/金額)</th>
        <th class="green-color">語音市話(內容/金額)</th>
        <th class="green-color">簡訊網內(內容/金額)</th>
        <th class="green-color">簡訊網外(內容/金額)</th>
        <th class="green-color">數據(內容/金額)</th>
        <th class="green-color">帳單金額</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- JavaScript 動態插入列 -->
    </tbody>
  </table>

  <script>
    const dataBody = document.getElementById("dataBody");

    // 建立假資料用來填表格（實際可替換為真實資料來源）
    const sampleData = [
      ["699", "15分鐘/0元", "2分鐘/0元", "8分鐘/0元", "0則/0元", "0則/0元", "45.02GB/0元", "699"],
      ["699", "26分鐘/0元", "25分鐘/0元", "11分鐘/0元", "0則/0元", "0則/0元", "38.14GB/0元", "876"],
      ["699", "31分鐘/0元", "0分鐘/0元", "6分鐘/0元", "0則/0元", "0則/0元", "58.02GB/0元", "699"],
      ["699", "7分鐘/0元", "1分鐘/0元", "9分鐘/0元", "1則/0元", "0則/0元", "41.37GB/0元", "699"],
      ["699", "23分鐘/0元", "17分鐘/0元", "3分鐘/0元", "2則/0元", "0則/0元", "63.7GB/0元", "710"],
      ["699", "19分鐘/0元", "3分鐘/0元", "23分鐘/0元", "3則/0元", "0則/0元", "75.6GB/0元", "899"]
    ];

    function getPreviousMonths(count) {
  const today = new Date();
  let months = [];
  for (let i = count; i >= 1; i--) {
    const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
    const yyyymm = `${d.getFullYear()}${String(d.getMonth() + 1).padStart(2, '0')}`;
    months.push(yyyymm);
  }
  return months;
}

    const months = getPreviousMonths(6);

    // 插入表格資料
    months.forEach((month, idx) => {
      const row = document.createElement("tr");
      if (idx % 2 === 0) row.className = "yellow-color";

      const rowData = sampleData[idx] || ["599", "-", "-", "-", "-", "-", "-", "-"];
      row.innerHTML = `
        <td>${month}</td>
        <td>${rowData[0]}</td>
        <td>${rowData[1]}</td>
        <td>${rowData[2]}</td>
        <td>${rowData[3]}</td>
        <td>${rowData[4]}</td>
        <td>${rowData[5]}</td>
        <td>${rowData[6]}</td>
        <td>${rowData[7]}</td>
      `;
      dataBody.appendChild(row);
    });

    // 插入平均行（可改為動態計算）
    const avgRow = document.createElement("tr");
    avgRow.className = "average-row";
    avgRow.innerHTML = `
      <td>平均6個月資訊</td>
      <td>699</td>
      <td>20.4分鐘</td>
      <td>8分鐘</td>
      <td>10分鐘</td>
      <td>1則</td>
      <td>0則</td>
      <td>53.3GB</td>
      <td>764</td>
    `;
    dataBody.appendChild(avgRow);
  </script>
</body>
</html>
