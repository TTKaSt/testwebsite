function setActive(linkElement) {
    // 取得 iframe 內的 document
    const iframe = window.parent.document.getElementById("top1-frame");
    
    if (!iframe) {
        console.warn("找不到 top1-frame iframe");
        return;
    }

    const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;

    // 移除 iframe 內所有按鈕的 active 樣式
    const links = iframeDocument.querySelectorAll(".button-row a");
    links.forEach(link => link.classList.remove("active"));
    

    // 為點擊的按鈕加上 active 樣式
    if (linkElement) {
        linkElement.classList.add("active");
    }
}

    function loadMultipleFrames(linkElement) {
    setActive(linkElement); // 切換 active 樣式

    const top2 = window.parent.document.getElementById("top2-frame");
    if (top2) top2.style.height = "15%"; 
    const mid = window.parent.document.getElementById("mid-frame");
    if (mid) mid.style.height = "5%"; 


    // 載入兩個不同的網頁到不同 iframe
    window.parent.document.getElementById("top2-frame").src = "sim2mobile.html";
    window.parent.document.getElementById("mid-frame").src = "sim2allnum.html";
    window.parent.document.getElementById("bottom-frame").src = "";
    }
