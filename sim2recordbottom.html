<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帳單分析</title>
  <style>
    body {
      background-color: darkgray;
    }
    table {
      background-color: white;
      border-collapse: collapse;
      width: 100%;
      border: 10px solid rgb(253, 253, 253);
      outline: 18px solid white;
    }
    th, td {
      border: 1.5px solid rgb(63, 63, 63);
      padding: 0px;
      text-align: center;
      white-space: nowrap;
    }
    .header {
      width: 100%;
      background-color: #fb4261;
      font-weight: bold;
      font-size: 16px;
      border: 1px solid rgb(231, 12, 12);
      border-collapse: separate;
    }
    .subheader {
      background-color: #FFD700;
      font-weight: bold;
    }
    .average-row {
      background-color: rgb(212, 205, 105);
      font-weight: bold;
      color: blue;
    }
    .green-color {
      background-color: rgb(212, 205, 105);
    }
    .yellow-color {
      background-color: #FFFACD;
    }
  </style>
</head>
<body>
  <table style="border: 1px solid rgb(77, 77, 77); border-collapse: separate; margin-top: 20px;">
    <thead>
      <tr class="header">
        <th colspan="9" class="green-color">
          半年歷史用量查詢<span style="color:red;">（設備號碼：0988000111）</span>
        </th>
      </tr>
      <tr class="subheader">
        <th class="green-color">試算月份</th>
        <th class="green-color">月租費</th>
        <th class="green-color">語音網內(內容/金額)</th>
        <th class="green-color">語音網外(內容/金額)</th>
        <th class="green-color">語音市話(內容/金額)</th>
        <th class="green-color">簡訊網內(內容/金額)</th>
        <th class="green-color">簡訊網外(內容/金額)</th>
        <th class="green-color">數據(內容/金額)</th>
        <th class="green-color">帳單金額</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- JavaScript 動態插入列 -->
    </tbody>
  </table>

  <script>
    const dataBody = document.getElementById("dataBody");

    // 建立假資料用來填表格（實際可替換為真實資料來源）
    const sampleData = [
      ["999", "90分鐘/0元", "80分鐘/0元", "56分鐘/0元", "0則/0元", "0則/0元", "24.1GB/0元", "999"],
      ["999", "102分鐘/0元", "86分鐘/0元", "104分鐘/0元", "0則/0元", "0則/0元", "8.04GB/0元", "1079"],
      ["999", "85分鐘/0元", "100分鐘/0元", "98分鐘/0元", "0則/0元", "0則/0元", "15GB/0元", "1167"],
      ["999", "120分鐘/0元", "60分鐘/0元", "76分鐘/0元", "0則/0元", "0則/0元", "12.3GB/0元", "999"],
      ["999", "97分鐘/0元", "79分鐘/0元", "84分鐘/0元", "0則/0元", "0則/0元", "10.7GB/0元", "1023"],
      ["999", "107分鐘/0元", "80分鐘/0元", "123分鐘/0元", "0則/0元", "0則/0元", "12.9GB/0元", "1257"]
    ];

    function getPreviousMonths(count) {
  const today = new Date();
  let months = [];
  for (let i = count; i >= 1; i--) {
    const d = new Date(today.getFullYear(), today.getMonth() - i, 1);
    const yyyymm = `${d.getFullYear()}${String(d.getMonth() + 1).padStart(2, '0')}`;
    months.push(yyyymm);
  }
  return months;
}

    const months = getPreviousMonths(6);

    // 插入表格資料
    months.forEach((month, idx) => {
      const row = document.createElement("tr");
      if (idx % 2 === 0) row.className = "yellow-color";

      const rowData = sampleData[idx] || ["999", "-", "-", "-", "-", "-", "-", "-"];
      row.innerHTML = `
        <td>${month}</td>
        <td>${rowData[0]}</td>
        <td>${rowData[1]}</td>
        <td>${rowData[2]}</td>
        <td>${rowData[3]}</td>
        <td>${rowData[4]}</td>
        <td>${rowData[5]}</td>
        <td>${rowData[6]}</td>
        <td>${rowData[7]}</td>
      `;
      dataBody.appendChild(row);
    });

    // 插入平均行（可改為動態計算）
    const avgRow = document.createElement("tr");
    avgRow.className = "average-row";
    avgRow.innerHTML = `
      <td>平均6個月資訊</td>
      <td>999</td>
      <td>100.1分鐘</td>
      <td>80.3分鐘</td>
      <td>90.1分鐘</td>
      <td>0則</td>
      <td>0則</td>
      <td>13.5GB</td>
      <td>1087</td>
    `;
    dataBody.appendChild(avgRow);
  </script>
</body>
</html>
